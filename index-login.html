<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARM EXPRESS - Login</title>
    <link rel="shortcut icon" href="Cabeçalho/PHARM.png" type="image/x-icon">

    <!--Link do IconScout-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!--Link do CSS-->
    <link rel="stylesheet" type="text/css" href="style-login.css">

</head>
<body>
<!--Aqui começa a parte de login da pagina-->
    
    <div class="container">
        <div class="form">
            <div class="forms_login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Digite o seu e-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Digite a sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logheck" class="text">Lembre de mim</label>
                        </div>
                        
                        <a href="#" class="text">Esqueci minha senha</a>
                    </div>
                    <div class="input-field button">
                        <a href="index.html">
                        <input type="button" value="Fazer login" >
                        </a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Ainda não é cliente?
                        <a href="index-cadastro.html" class="text signup-text">Cadastre-se agora.</a>

                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
