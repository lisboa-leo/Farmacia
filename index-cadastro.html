<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARM EXPRESS - Cadastro</title>
    <link rel="shortcut icon" href="CabeÃ§alho/PHARM.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="style-login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="forms_login">
            <span class="title">Cadastro</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Digite o seu Nome Completo" required>
                    <i class="uil uil-user-circle"></i>
                </div>

                <div class="input-field">
                    <input type="tel" placeholder="Digite o seu Telefone" required>
                    <i class="uil uil-mobile-android-alt"></i>
                </div>

                <div class="input-field">
                    <input type="date" placeholder="Digite a Data de Nascimento" required>
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Digite o seu E-mail"/>
                    <i class="uil uil-envelope-alt"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="password" placeholder="Digite a sua Senha" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="input-field button">
                    <a href="index-login.html">
                    <input  type="button" value="Cadastrar" >
                    </a>
                </div>
            </form>
        </div>    
    </div>
<script src="script-login.js"></script>
</body>
</html>
